<div class="modal-header">
  <h4 class="modal-title pull-left">Add New Candidate</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #rolesForm="ngForm" id="addCandidateForm">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="">Email</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="">Contact</label>
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="">Position</label>
          <select name="" id="" class="form-control">
            <option value="dotnet">Dotnet Developer</option>
            <option value="ui">UI developer</option>
            <option value="android">Android</option>
          </select>
        </div>
      </div>
      <div class="col-6">
          <div class="form-group">
            <label for="">Reason of Job change</label>
            <input type="text" class="form-control">
          </div>
        </div>
      <div class="col-2">
        <div class="form-group">
          <label for="">Notice Period</label>
          <input type="text" class="form-control">
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="">Current CTC (NET)</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="">Current CTC (GROSS)</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="">Expected CTC (NET)</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="">Expected CTC (GROSS)</label>
          <input type="text" class="form-control">
        </div>
      </div>


    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
  <button type="button" class="btn btn-success" (click)="addClick()" form="addCandidateForm">Submit</button>
</div>
